<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Naila â€“ Your Learning Companion</title>
    <link rel="icon" type="image/x-icon" href="./favicon-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #7daedb, #dbe6f2);
            overflow-x: hidden;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 150px;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            z-index: 999;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .naila-logo {
            height: 60px;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        .logo {
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            animation: slideDown 1.5s ease-out forwards;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #0077B5, #E1306C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 2s ease forwards;
        }

        .tagline {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #1b2c75;
            font-size: 2rem;
            animation: fadeInUp 2.5s ease forwards;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            animation: fadeInUp 2.8s ease forwards;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 50%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #0077B5;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #0077B5;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #005f8d;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid #0077B5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            display: none;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
            background-color: white;
            margin-top: 40px;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .socials a img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .socials a:hover img {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .form-group input {
                width: 80%;
            }

            button {
                width: 80%;
            }

            .socials {
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 95px;
            }

            .navbar {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .logo {
                height: 130px;
            }

            .naila-logo {
                height: 50px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 1.3rem;
            }

            p {
                font-size: 0.90rem;
            }

            .form-group input {
                width: 90%;
            }

            button {
                width: 40%;
            }

            .socials {
                align-self: center;
            }

            .socials a img {
                width: 22px;
                height: 22px;
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://www.naila.lk">
            <img src="naila-logo.png" alt="Naila Logo" class="naila-logo" />
        </a>
    </div>

    <main class="main">
        <div class="container">
            <img src="logo.jpg" alt="Naila Logo" class="logo" />
            <p class="tagline">Track. Learn. Rise.</p>
            <h1>The Future of Learning Starts with <span style="font-family: 'Poppins', sans-serif;">Naila</span></h1>
            <p>The Wait is Worth the Wisdom â€“ Naila is Coming! ðŸš€</p>

            <div id="alert" class="alert"></div>

            <form id="newsletter-form" method="post">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your name" required />
                    <input type="email" name="email" placeholder="Your email" required />
                </div>
                <button type="submit" id="submit-btn">
                    <span class="btn-text">Notify Me</span>
                    <span class="spinner" id="spinner"></span>
                </button>
            </form>
        </div>
    </main>

    <footer>
        <div class="socials">
            <a href="https://www.linkedin.com/company/projectnaila" target="_blank">
                <img src="./linkedin.jpeg" alt="LinkedIn" />
            </a>
            <a href="https://www.instagram.com/projectnaila" target="_blank">
                <img src="./instagram.png" alt="Instagram" />
            </a>
        </div>
        Â© 2025 Naila. All rights reserved.
    </footer>

    <script>
        const form = document.getElementById('newsletter-form');
        const alertBox = document.getElementById('alert');
        const submitBtn = document.getElementById('submit-btn');
        const spinner = document.getElementById('spinner');
        const btnText = submitBtn.querySelector('.btn-text');

        // IMPORTANT: Replace this URL with the Web app URL you get after deploying the Google Apps Script
        const scriptURL = "https://script.google.com/macros/s/AKfycbxiXJ3mHUTC8PTPLhD1ImVjm3b0QStSWGgBUdVhm6vPmCQz9toPoeUtKX_84ubhGFE/exec";

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);

            // Show loading state
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;
            btnText.textContent = 'Submitting...';

            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // Expecting a JSON response from Apps Script
            .then(data => {
                form.reset();
                if (data.result === "success") {
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.message, 'error');
                }
                console.log('Success!', data);
            })
            .catch(error => {
                showAlert("Something went wrong. Please try again.", 'error');
                console.error('Error!', error.message);
            })
            .finally(() => {
                // Hide loading state
                spinner.style.display = 'none';
                submitBtn.disabled = false;
                btnText.textContent = 'Notify Me';
            });
        });

        function showAlert(message, type) {
            alertBox.className = `alert ${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
